name: kandlink
description: KandLink mobile application for PIC and Candidate communication

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.0.5

  # HTTP client (using dio only for consistency)
  dio: ^5.3.2

  # Socket.IO for real-time chat
  socket_io_client: ^2.0.3

  # Push notifications
  firebase_messaging: ^14.7.4
  firebase_core: ^2.15.0
  flutter_local_notifications: ^17.1.0

  # Local storage & database
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.3
  path: ^1.9.0

  # Navigation
  go_router: ^11.1.4

  # UI components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  fluttertoast: ^8.2.2
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Form validation & serialization
  flutter_form_builder: ^9.1.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Date/Time utilities
  intl: ^0.18.0
  timeago: ^3.4.0

  # File handling
  image_picker: ^1.0.4
  file_picker: ^8.0.3

  # Connectivity & environment
  connectivity_plus: ^4.0.2
  flutter_dotenv: ^5.1.0

  # Logging & utilities
  logger: ^2.2.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Code generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  drift_dev: ^2.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700